<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarea - Ley de senos y cosenos</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .question { margin-bottom: 30px; }
  .triangle { margin: 10px 0; }
  .triangle img { display: block; margin-bottom: 10px; max-width:200px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px;}
  .result { font-weight: bold; margin-top: 20px; }
  .correct { color: green; font-weight: bold; }
  .incorrect { color: red; font-weight: bold; }
</style>
</head>
<body>

<h1>Tarea - Ley de senos y cosenos</h1>
<p>Resuelve cada reactivo en tu cuaderno y una vez que tengas la respuesta correcta presiona "Verificar respuestas" al final para conocer tu resultado.</p>

<form id="quizForm">
<div id="questions"></div>

<button type="button" onclick="checkAnswers()">Verificar respuestas</button>
<div class="result" id="result"></div>
</form>

<script>
const quizData = [
  {question: "Si \\(a=7\\), \\(b=10\\) y \\(\\theta=60^\\circ\\), calcula \\(c\\):",
   options:["12.3","8.9","9.7"], answer:"8.9"},
  {question: "Si \\(a=5\\), \\(b=8\\) y \\(\\theta=45^\\circ\\), calcula \\(c\\):",
   options:["5.7","7.5","8.3"], answer:"5.7"},
  {question: "Si \\(a=9\\), \\(b=6\\) y \\(\\theta=120^\\circ\\), calcula \\(c\\):",
   options:["13.1","11.3","10.7"], answer:"13.1"},
  {question: "Lados \\(a=7\\), \\(b=9\\), \\(c=12\\). Calcula \\(\\alpha\\):",
   options:["35.8","45.2","60.1"], answer:"35.8"},
  {question: "Lados \\(a=8\\), \\(b=15\\), \\(c=17\\). Calcula \\(\\beta\\):",
   options:["58.1","62","45.3"], answer:"62"},
  {question: "Lados \\(a=6\\), \\(b=8\\), \\(c=10\\). Calcula \\(\\theta\\):",
   options:["53.1","41.4","90"], answer:"90"},
  {question: "Si \\(a=5\\), \\(b=7\\), \\(\\alpha=40^\\circ\\), calcula \\(\\beta\\):",
   options:["49.4","64.1","70.3"], answer:"64.1"},
  {question: "Si \\(a=9\\), \\(b=12\\), \\(\\alpha=35^\\circ\\), calcula \\(\\beta\\):",
   options:["49.9","60.9","55.9"], answer:"49.9"},
  {question: "Si \\(a=6\\), \\(b=8\\), \\(\\alpha=35^\\circ\\), calcula \\(\\beta\\):",
   options:["46.4","42.8","49.9"], answer:"49.9"},
  {question: "Si \\(\\alpha=40^\\circ\\), \\(\\beta=60^\\circ\\), \\(a=8\\), calcula \\(b\\):",
   options:["8.3","10.8","12.4"], answer:"10.8"},
  {question: "Si \\(\\alpha=50^\\circ\\), \\(\\beta=70^\\circ\\), \\(a=10\\), calcula \\(b\\):",
   options:["12.3","10.2","14.1"], answer:"12.3"},
  {question: "Si \\(\\alpha=30^\\circ\\), \\(\\beta=45^\\circ\\), \\(a=6\\), calcula \\(b\\):",
   options:["8.5","7.5","9.5"], answer:"8.5"},
];

const container = document.getElementById("questions");
quizData.forEach((q,index)=>{
  const div = document.createElement("div");
  div.classList.add("question");
  div.id = `q${index+1}`;
  div.innerHTML = `
    <p>${index+1}. ${q.question}</p>
    <div class="triangle">
      <img src="Triangulo${index+1}.png" alt="Triángulo ${index+1}">
    </div>
    ${q.options.map(opt => `<input type="radio" name="q${index+1}" value="${opt}"> ${opt}<br>`).join('')}
    <p class="feedback" id="feedback${index+1}"></p>
  `;
  container.appendChild(div);
});

function checkAnswers() {
  let score = 0;
  quizData.forEach((q,index)=>{
    const selected = document.querySelector(`input[name="q${index+1}"]:checked`);
    const feedback = document.getElementById(`feedback${index+1}`);
    if(selected){
      if(selected.value === q.answer){
        score++;
        feedback.innerHTML = `<span class="correct">Correcto ✅</span>`;
      } else {
        feedback.innerHTML = `<span class="incorrect">Incorrecto ❌. La respuesta correcta es ${q.answer}</span>`;
      }
    } else {
      feedback.innerHTML = `<span class="incorrect">No seleccionaste respuesta. La correcta es ${q.answer}</span>`;
    }
  });
  document.getElementById("result").textContent = `Tu calificación: ${score} de ${quizData.length}`;
}
</script>

</body>
</html>
